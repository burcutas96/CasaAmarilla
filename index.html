<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sona</title>
    <link rel="stylesheet" href="css/custom/style.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/s-letter-icon-1.png">
</head>
<body id="home">


    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-white" id="mainNavbar">
            <div class="container-md">
                <a class="navbar-brand" href="#home">
                    <img src="/images/logo.png" alt="logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation button">
                    <i class="bi bi-list"></i>
                </button>

                <div class="offcanvas offcanvas-start" id="navbarNav">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                        
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav ms-auto align-items-center">
                            <li class="nav-item"><a href="#home" class="nav-link btn-close-canvas">Home</a></li>
                            <li class="nav-item"><a href="#rooms" class="nav-link btn-close-canvas">Rooms</a></li>
                            <li class="nav-item"><a href="#aboutus" class="nav-link btn-close-canvas">About Us</a></li>
                            <li class="nav-item"><a href="#pages" class="nav-link btn-close-canvas">Pages</a></li>
                            <li class="nav-item"><a href="#news" class="nav-link btn-close-canvas">News</a></li>
                            <li class="nav-item"><a href="#contact" class="nav-link btn-close-canvas">Contact</a></li>
                            <li class="nav-item"><i class="nav-link bi bi-search" data-bs-toggle="modal" data-bs-target="#searchModal"></i></li>
                        </ul>
                    </div>
                    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" data-bs-dismiss="modal" aria-label="Close">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <input type="text" placeholder="Search here.....">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    

    <script src="https://kit.fontawesome.com/437bb43714.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/custom/script.js"></script>
</body>
</html>
