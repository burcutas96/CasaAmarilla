<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sona</title>
    <link rel="stylesheet" href="css/custom/style.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/s-letter-icon-2.png">
    <script src="js/custom/jquery-3.7.1.min.js"></script>
</head>

<body id="home">


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white" id="mainNavbar">
        <div class="container-md">
            <a class="navbar-brand" href="#home">
                <img src="/images/logo.png" alt="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation button">
                <i class="bi bi-list"></i>
            </button>

            <div class="offcanvas offcanvas-start" id="navbarNav">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>

                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a href="#home" class="nav-link btn-close-canvas">Home</a></li>
                        <li class="nav-item"><a href="#rooms" class="nav-link btn-close-canvas">Rooms</a></li>
                        <li class="nav-item"><a href="#aboutus" class="nav-link btn-close-canvas">About Us</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#pages" id="pagesDropdown" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Pages
                                <i class="bi bi-caret-right-fill right-icon"></i>
                                <i class="bi bi-caret-down-fill down-icon"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="pagesDropdown">
                                <li><a class="dropdown-item" href="#roomdetails">Room Details</a></li>
                                <li><a class="dropdown-item" href="#blogdetails">Blog Details</a></li>
                                <li><a class="dropdown-item" href="#familyroom">Family Room</a></li>
                                <li><a class="dropdown-item" href="#premiumroom">Premium Room</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a href="#news" class="nav-link btn-close-canvas">News</a></li>
                        <li class="nav-item"><a href="#contact" class="nav-link btn-close-canvas">Contact</a></li>
                        <li class="nav-item"><i class="nav-link bi bi-search"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <!-- Header -->
    <header class="position-relative">

        <!-- data-bs-ride carousel'in otomatik bir şekilde başlamasını sağlar. -->
        <div class="carousel slide" id="mySlide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mySlide" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="İlk Slayt">
                </button>
                <button type="button" data-bs-target="#mySlide" data-bs-slide-to="1" aria-label="İkinci Slayt">
                </button>
                <button type="button" data-bs-target="#mySlide" data-bs-slide-to="2" aria-label="Üçüncü Slayt">
                </button>
                <button type="button" data-bs-target="#mySlide" data-bs-slide-to="3" aria-label="Dördüncü Slayt">
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/images/hotel-1.jpg" class="d-block w-100" alt="oda resmi">
                </div>
                <div class="carousel-item">
                    <img src="/images/hotel-2.jpg" class="d-block w-100" alt="oda resmi">
                </div>
                <div class="carousel-item">
                    <img src="/images/hotel-3.jpg" class="d-block w-100" alt="otel resmi">
                </div>
                <div class="carousel-item">
                    <img src="/images/hotel-4.jpg" class="d-block w-100" alt="otel resmi">
                </div>
            </div>
        </div>
        
        <div class="opening d-flex flex-column">
            <div class="opening-title">Sona A Luxury Hotel</div>
            <div class="opening-text">Here are the best hotel booking sites, including recommendations 
                for international travel and for finding low-priced hotel rooms.</div>
            <div class="d-flex justify-content-center">
                <button type="button" class="button-outline">DISCOVER NOW</button>
            </div>
        </div>
    </header>


    <!-- SearchModel -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch"><i class="fa-solid fa-xmark"></i></div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here....." autofocus="true">
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/437bb43714.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/custom/script.js"></script>
</body>

</html>
